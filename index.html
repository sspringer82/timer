<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="container">
            <canvas id="timer" height="400" width="400"></canvas>
            <div id="display">
                <button data-modify-time='{"type": "hours", "direction": "up"}'>⇧</button>
                <button data-modify-time='{"type": "minutes", "direction": "up"}' id="minutesUp">⇧</button>
                <button data-modify-time='{"type": "seconds", "direction": "up"}'>⇧</button>
                <br />
                <canvas id="numbers" height="45" width="137"></canvas>
                <br />
                <button data-modify-time='{"type": "hours", "direction": "down"}'>⇩</button>
                <button data-modify-time='{"type": "minutes", "direction": "down"}' id="minutesDown">⇩</button>
                <button data-modify-time='{"type": "seconds", "direction": "down"}'>⇩</button>
            </div>
            <div id="controls">
                <button id="start">▶</button>
                <button id="pause">❙❙</button>
                <button id="reset">	↺</button>
            </div>
        </div>

        <script src="numbers.js"></script>
        <script src="index.js"></script>
    </body>

</html>
