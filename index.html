<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>

    <div id="container">
        <canvas id="timer" height="400" width="400"></canvas>
        <div id="display">
            <button data-modify-time='{"type": "hours", "direction": "up"}' title="increase hours">⇧</button>
            <button data-modify-time='{"type": "minutes", "direction": "up"}' id="minutesUp" title="increase minutes">⇧</button>
            <button data-modify-time='{"type": "seconds", "direction": "up"}' title="increase seconds">⇧</button>
            <br />
            <canvas id="numbers" height="45" width="137"></canvas>
            <br />
            <button data-modify-time='{"type": "hours", "direction": "down"}' title="decrease hours">⇩</button>
            <button data-modify-time='{"type": "minutes", "direction": "down"}' id="minutesDown" title="decrease minutes">⇩</button>
            <button data-modify-time='{"type": "seconds", "direction": "down"}' title="decrease seconds">⇩</button>
        </div>
    </div>

    <script src="numbers.js"></script>
    <script src="index.js"></script>
</body>

</html>
